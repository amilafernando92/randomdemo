<!DOCTYPE html>
<html lang="en">
<head>

    <title>Sign Up</title>
    <link rel="stylesheet" href="../CSS/style.css">

</head>
<body>

        <header id="headerMenuId">
            <script>headerMenu (2)</script>
        </header>
        <main>
            <div class="subcontainer" id="">

                <p>Surname : <input type="text" name="surname" id=""></p>

                <p>About You : <textarea name="aboutme" id="" cols="30" rows="10"></textarea></p>

            </div>
