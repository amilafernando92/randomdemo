<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <script type="text/javascript" src="../JAVASCRIPT/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../JAVASCRIPT/jsfunction.js"></script>
        <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    </head>
    <body>
        <div id="loader"></div>
        <div class="maincontainer">
            <!--header id="headerMenuId">
                <script>headerMenu (1)</script>
            </header-->
            <div class="container-fluid">
                <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" 
                        data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <a class="navbar-brand" href="#">
                            <img src="bootstrap-solid.svg" width="30" height="30" alt="">
                    </a>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" href="#">Disabled</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <main>
                <div class="subcontainer">
                    <div class="fotocontainer">
                        <img src="../IMG/foto.jpg" id="icon">
                    </div>
                    <div class="textcontainer">
                        <p id="simpletext"></p>
                        <h1 id="bigtext"></h1>
                    </div>
                    <div class="iconcontainer">
                        <ul>
                            <li id="name" onmouseover="addText (1)" onmouseout="removeText ()"></li>
                            <li id="mail" onmouseover="addText (2)" onmouseout="removeText ()"></li>
                            <li id="bday" onmouseover="addText (3)" onmouseout="removeText ()"></li>
                            <li id="address" onmouseover="addText (4)" onmouseout="removeText ()"></li>
                            <li id="telephone" onmouseover="addText (5)" onmouseout="removeText ()"></li>
                            <li id="password" onmouseover="addText (6)" onmouseout="removeText ()"></li>
                        </ul>
                    </div>
                    <div class="socialcontainer">
                        <h1>My Social contacts</h1>
                        <ul>
                            <li id="facebook"><img src="../IMG/social/facebook.png"></li>
                            <li id="googleplus"><img src="../IMG/social/google+.png"></li>
                            <li id="instagram"><img src="../IMG/social/instagram.png"></li>
                            <li id="linkedin"><img src="../IMG/social/linkedin.png"></li>
                            <li id="pinterest"><img src="../IMG/social/pinterest.png"></li>
                            <li id="tumblr"><img src="../IMG/social/tumblr.png"></li>
                            <li id="twitter"><img src="../IMG/social/twitter.png"></li>
                            <li id="youtube"><img src="../IMG/social/youtube.png"></li>
                        </ul>
                    </div>
                </div>
            </main>
            <footer id="footer">
                <script>createFooter ()</script>
            </footer>
        </div>
    </body>
</html>
