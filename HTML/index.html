<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <link rel="stylesheet" href="../CSS/style.css">
        <script type="text/javascript" src="../JAVASCRIPT/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="../JAVASCRIPT/jsfunction.js"></script>
    </head>
    <body>
        <div class="maincontainer" id="">
            <header id="headerMenuId">
                <script>headerMenu (1)</script>
                <img src="" alt="">
            </header>
            <main>
                <div class="subcontainer" id="">
                    <div class="fotocontainer">
                        <img src="../IMG/foto.jpg" id="icon">
                    </div>
                    <div class="textcontainer">
                        <p id="simpletext"></p>
                        <h1 id="bigtext"></h1>
                    </div>
                    <div class="iconcontainer">
                        <ul>
                            <li id="name" onmouseover="addText (1)" onmouseout="removeText ()"></li>
                            <li id="mail" onmouseover="addText (2)" onmouseout="removeText ()"></li>
                            <li id="bday" onmouseover="addText (3)" onmouseout="removeText ()"></li>
                            <li id="address" onmouseover="addText (4)" onmouseout="removeText ()"></li>
                            <li id="telephone" onmouseover="addText (5)" onmouseout="removeText ()"></li>
                            <li id="password" onmouseover="addText (6)" onmouseout="removeText ()"></li>
                        </ul>
                    </div>
                    <div class="jobcontainer">

                    </div>
                    <div class="socialcontainer">
                        <h1>My Social contacts</h1>
                        <ul>
                            <li class="" id="facebook"><img src="../IMG/social/facebook.png" alt=""></li>
                            <li class="" id="googleplus"><img src="../IMG/social/google+.png" alt=""></li>
                            <li class="" id="instagram"><img src="../IMG/social/instagram.png" alt=""></li>
                            <li class="" id="linkedin"><img src="../IMG/social/linkedin.png" alt=""></li>
                            <li class="" id="pinterest"><img src="../IMG/social/pinterest.png" alt=""></li>
                            <li class="" id="tumblr"><img src="../IMG/social/tumblr.png" alt=""></li>
                            <li class="" id="twitter"><img src="../IMG/social/twitter.png" alt=""></li>
                            <li class="" id="youtube"><img src="../IMG/social/youtube.png" alt=""></li>
                        </ul>
                    </div>
                </div>
            </main>
            <footer>
                <div class="subcontainer">
                </div>
            </footer>
        </div>
    </body>
</html>
